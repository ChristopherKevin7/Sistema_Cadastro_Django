{% extends "usuarios/base.html" %}
{% block conteudo%}
<form action="{% url 'update' usuario.id_usuario%}" method="post">
      {% csrf_token %} 
        <div style="text-align: center" class="container">
            <h1>Editar Usuario: {{usuario.id_usuario}} {{usuario.nome}}<h1>
            Nome <input name="nome" class="form-control-sm" type="text" value="{{ usuario.nome}}">
            Idade <input name="idade" class="form-control-sm" type="text" value="{{ usuario.idade}}">
            Email <input name="email" class="form-control-sm" type="text" value="{{ usuario.email}}">
            Telefone <input name="telefone" class="form-control-sm" type="text" value="{{ usuario.telefone}}">
            <button class="form-control-sm">Enviar</button>
        </div>
    </form>
  {%endblock%}
